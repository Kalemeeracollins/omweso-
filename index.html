<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play the traditional Omweso game online.">
  <meta name="author" content="Your Name">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="game-icon.png" type="image/png">
  <title>Omweso Game</title>
</head>
<body>
  <header>
    <h1>Omweso</h1>
    <p class="subtitle">A Traditional Strategy Game</p>
  </header>

  <main class="game-container">
    <section class="notification" id="notification" role="alert" aria-live="assertive" hidden>
      <!-- Error message will be displayed here -->
    </section>
  
    <section class="game-area">
      <div class="label bot-label">Bot's Side</div>
      <div class="board" role="grid" aria-label="Game board">
        <!-- Pits will be dynamically generated here -->
      </div>
      <div class="label player-label">Player's Side</div>
    </section>
  
    <section class="controls" aria-label="Game Controls">
      <button id="restart" aria-label="Restart the game">Restart</button>
      <p id="status" role="status" aria-live="polite">Player 1's turn</p>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
